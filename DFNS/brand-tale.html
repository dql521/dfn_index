      <script type="text/javascript">
          //创建和初始化地图函数：
          function initMap() {
              $(window).scrollTop(0);
              createMap(); //创建地图
              setMapEvent(); //设置地图事件
              addMapControl(); //向地图添加控件
              addMarker(); //向地图中添加marker
          }
  
          //创建地图函数：
          function createMap() {
              var map = new BMap.Map("dituContent"); //在百度地图容器中创建一个地图
              var point = new BMap.Point(121.490066, 31.273576); //定义一个中心点坐标
              map.centerAndZoom(point, 19); //设定地图的中心点和坐标并将地图显示在地图容器中
              window.map = map; //将map变量存储在全局
  
          }
  
          //地图事件设置函数：
          function setMapEvent() {
              map.enableDragging(); //启用地图拖拽事件，默认启用(可不写)
              map.enableScrollWheelZoom(); //启用地图滚轮放大缩小
              map.enableDoubleClickZoom(); //启用鼠标双击放大，默认启用(可不写)
              map.enableKeyboard(); //启用键盘上下左右键移动地图
          }
  
          //地图控件添加函数：
          function addMapControl() {
              //向地图中添加缩放控件
              var ctrl_nav = new BMap.NavigationControl({
                  anchor: BMAP_ANCHOR_TOP_LEFT,
                  type: BMAP_NAVIGATION_CONTROL_LARGE
              });
              map.addControl(ctrl_nav);
          }
  
          //标注点数组
          var markerArr = [{
              title: "上海女王驾到婚纱摄影有限公司",
              content: "上海虹口区甜爱支路17号",
              point: "121.490067|31.273576",
              isOpen: 1,
              icon: {
                  w: 40,
                  h: 50,
                  l: 0,
                  t: 0,
                  x: 6,
                  lb: 15
              }
          }];
          //创建marker
          function addMarker() {
              for (var i = 0; i < markerArr.length; i++) {
                  var json = markerArr[i];
                  var p0 = json.point.split("|")[0];
                  var p1 = json.point.split("|")[1];
                  var point = new BMap.Point(p0, p1);
                  var iconImg = createIcon(json.icon);
                  var marker = new BMap.Marker(point, {
                      icon: iconImg
                  });
                  var iw = createInfoWindow(i);
                  var label = new BMap.Label(json.title, {
                      "offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20)
                  });
                  marker.setLabel(label);
                  map.addOverlay(marker);
                  label.setStyle({
                      borderColor: "#808080",
                      color: "#333",
                      cursor: "pointer"
                  });
  
                  (function () {
                      var index = i;
                      var _iw = createInfoWindow(i);
                      var _marker = marker;
                      _marker.addEventListener("click", function () {
                          this.openInfoWindow(_iw);
                      });
                      _iw.addEventListener("open", function () {
                          _marker.getLabel().hide();
                      })
                      _iw.addEventListener("close", function () {
                          _marker.getLabel().show();
                      })
                      label.addEventListener("click", function () {
                          _marker.openInfoWindow(_iw);
                      })
                      if (!!json.isOpen) {
                          label.hide();
                          _marker.openInfoWindow(_iw);
                      }
                  })()
              }
          }
          //创建InfoWindow
          function createInfoWindow(i) {
              var json = markerArr[i];
              /*var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");*/
              var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + '蒂凡尼斯' + "'>" + '蒂凡尼斯' +
                  "</b><div class='iw_poi_content'>" + json.content + "</div>");
              return iw;
          }
          //创建一个Icon
          function createIcon(json) {
              var icon = new BMap.Icon("/Public/images/map_dw.png", new BMap.Size(json.w, json.h), {
                  imageOffset: new BMap.Size(-json.l, -json.t),
                  infoWindowOffset: new BMap.Size(json.lb + 5, 1),
                  offset: new BMap.Size(json.x, json.h)
              })
              return icon;
          }
  
          function layerMap() {
              layer.open({
                  type: 1,
                  title: false,
                  closeBtn: 1,
                  area: '985px',
                  shadeClose: true,
                  content: $('#hiddenmap')
              });
              initMap();
          }
  
          function mapsearch() {
              var start = $("#startaddress").val();
              //console.log(start.length);
              if (!start || start.length < 5) {
                  alert("请输入您的详细地址");
                  return;
              }
              map.clearOverlays();
              var end = "上海虹口区甜爱支路17号";
              //三种驾车策略：最少时间，最短距离，避开高速
              var routePolicy = [BMAP_DRIVING_POLICY_LEAST_TIME, BMAP_DRIVING_POLICY_LEAST_DISTANCE,
                  BMAP_DRIVING_POLICY_AVOID_HIGHWAYS
              ];
              search(start, end, routePolicy[0]);
          }
  
          function search(start, end, route) {
              var driving = new BMap.DrivingRoute(map, {
                  renderOptions: {
                      map: map,
                      autoViewport: true
                  },
                  policy: route
              });
              driving.search(start, end);
          }
      </script>
